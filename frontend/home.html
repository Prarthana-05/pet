
<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Chat Integration Styles */
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
    }

    .chat-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      backdrop-filter: blur(5px);
    }

    .chat-container {
      width: 90%;
      max-width: 500px;
      height: 600px;
      background: white;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h3 {
      margin: 0;
      font-size: 18px;
    }

    .close-chat {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .close-chat:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .recipient-selector {
      padding: 15px;
      background: #f8f9fa;
      border-bottom: 1px solid #e0e0e0;
    }

    .recipient-selector select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background: white;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #fafafa;
    }

    .message {
      margin-bottom: 15px;
      max-width: 80%;
      word-wrap: break-word;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .message.sent {
      margin-left: auto;
      text-align: right;
    }

    .message.received {
      margin-right: auto;
    }

    .message-bubble {
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.sent .message-bubble {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .message.received .message-bubble {
      background: #e9ecef;
      color: #333;
    }

    .message-info {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 4px;
    }

    .chat-input {
      padding: 15px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .chat-input input:focus {
      border-color: #667eea;
    }

    .send-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .send-btn:hover {
      transform: scale(1.05);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .empty-state {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 40px 20px;
    }

    .connection-status {
      padding: 8px 15px;
      text-align: center;
      font-size: 12px;
      font-weight: bold;
    }

    .connected {
      background: #d4edda;
      color: #155724;
    }

    .disconnected {
      background: #f8d7da;
      color: #721c24;
    }

    .connecting {
      background: #fff3cd;
      color: #856404;
    }

    /* Notification badge */
    .chat-notification {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #dc3545;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .chat-container {
        width: 95%;
        height: 90vh;
      }
      
      .chat-button {
        bottom: 15px;
        right: 15px;
        padding: 12px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>

  <!-- Chat Button -->
  <button id="chatButton" class="chat-button">
    ðŸ’¬ Live Chat
    <span id="chatNotification" class="chat-notification" style="display: none;">0</span>
  </button>

  <!-- Chat Modal -->
  <div id="chatModal" class="chat-modal">
    <div class="chat-container">
      <div class="chat-header">
        <h3>ðŸ’¬ Live Chat</h3>
        <button id="closeChatBtn" class="close-chat">Ã—</button>
      </div>

      <div id="connectionStatus" class="connection-status disconnected">
        Click to connect to chat
      </div>

      <div class="recipient-selector">
        <select id="recipientSelect">
    <option value="">-- Select a recipient --</option>
  </select>
      </div>

      <div id="chatMessages" class="chat-messages">

          Select a recipient to start chatting
        </div>
      </div>

      <div class="chat-input">
        <input 
          id="messageInput" 
          type="text" 
          placeholder="Type your message..." 
          disabled
        />
        <button id="sendBtn" class="send-btn" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
      
    // Chat Integration Class
    class ChatSystem {
      constructor() {
        this.socket = null;
        this.currentUser = null;
        this.currentRecipient = null;
        this.isConnected = false;
        this.unreadCount = 0;
        
        this.initializeElements();
        this.loadUserData();
        this.setupEventListeners();
      }

      initializeElements() {
        this.chatButton = document.getElementById('chatButton');
        this.chatModal = document.getElementById('chatModal');
        this.closeChatBtn = document.getElementById('closeChatBtn');
        this.connectionStatus = document.getElementById('connectionStatus');
        this.recipientSelect = document.getElementById('recipientSelect');
        this.chatMessages = document.getElementById('chatMessages');
        this.messageInput = document.getElementById('messageInput');
        this.sendBtn = document.getElementById('sendBtn');
        this.chatNotification = document.getElementById('chatNotification');
      }

      loadUserData() {
        // Get user data from your existing authentication system
        // You can modify this to get data from wherever you store it
        this.currentUser = {
          _id: this.getUserId(),
          role: this.getUserRole(),
          name: this.getUserName()
        };

        console.log('Current user:', this.currentUser);
      }

      // These methods should be modified to work with your existing auth system
      getUserId() {
        // Replace with your actual method to get user ID
        // Example: return localStorage.getItem('userId') || sessionStorage.getItem('userId');
        return localStorage.getItem('userId') || `user_${Date.now()}`;
      }

      getUserRole() {
        // Replace with your actual method to get user role
        return localStorage.getItem('userRole') || 'user';
      }

      getUserName() {
        // Replace with your actual method to get user name
        return localStorage.getItem('userName') || 'User';
      }

      setupEventListeners() {
        this.chatButton.addEventListener('click', () => this.openChat());
        this.closeChatBtn.addEventListener('click', () => this.closeChat());
        
        this.chatModal.addEventListener('click', (e) => {
          if (e.target === this.chatModal) this.closeChat();
        });

        this.recipientSelect.addEventListener('change', () => this.selectRecipient());
        this.sendBtn.addEventListener('click', () => this.sendMessage());
        
        this.messageInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !this.sendBtn.disabled) {
            this.sendMessage();
          }
        });

        // Close chat with Escape key
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && this.chatModal.style.display === 'flex') {
            this.closeChat();
          }
        });
      }

      openChat() {
        this.chatModal.style.display = 'flex';
        this.connectToSocket();
        this.resetUnreadCount();
         this.populateRecipientDropdown(); 
      }

      closeChat() {
        this.chatModal.style.display = 'none';
        if (this.socket) {
          this.socket.disconnect();
          this.socket = null;
          this.isConnected = false;
        }
        this.updateConnectionStatus('disconnected', 'Disconnected');
      }

      connectToSocket() {
        if (this.isConnected) return;

        this.updateConnectionStatus('connecting', 'Connecting...');

        try {
          this.socket = io('http://localhost:5000');

          this.socket.on('connect', () => {
            console.log('Socket connected:', this.socket.id);
            this.isConnected = true;
            this.updateConnectionStatus('connected', `Connected as ${this.currentUser.role}`);
            
            this.socket.emit('register', { userId: this.currentUser._id });
          });

          this.socket.on('disconnect', () => {
            console.log('Socket disconnected');
            this.isConnected = false;
            this.updateConnectionStatus('disconnected', 'Disconnected');
          });

          this.socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            this.updateConnectionStatus('disconnected', 'Connection failed');
          });

          this.socket.on('chat message', (msg) => {
             console.log('Received message:', msg); // Add this!
            console.log('Received message:', msg);
            
            if (msg.senderId !== this.currentUser._id) {
              this.addMessage(msg, false);
              
              // Update notification if chat is closed
              if (this.chatModal.style.display === 'none') {
                this.updateUnreadCount(1);
              }
            }
          });

        } catch (error) {
          console.error('Error connecting:', error);
          this.updateConnectionStatus('disconnected', 'Connection failed');
        }
      }

      selectRecipient() {
        const recipientId = this.recipientSelect.value;
        console.log('Selected recipient:', recipientId); // debug line
        if (!recipientId) {
          this.currentRecipient = null;
          this.messageInput.disabled = true;
          this.sendBtn.disabled = true;
          this.chatMessages.innerHTML = '<div class="empty-state">Select a recipient to start chatting</div>';
          return;
        }

        this.currentRecipient = recipientId;
        this.messageInput.disabled = false;
        this.sendBtn.disabled = false;
        this.messageInput.focus();
        
        this.loadChatHistory();
      }

      loadChatHistory() {
        if (!this.currentUser._id || !this.currentRecipient) return;

        console.log(`Loading chat history between ${this.currentUser._id} and ${this.currentRecipient}`);
        
      const token = localStorage.getItem('token'); // or wherever you're storing it

fetch(`/api/chat/${this.currentUser._id}/${this.currentRecipient}`, {
  method: 'GET',
  headers: {
    'Authorization': `Bearer ${token}`,
    'Content-Type': 'application/json'
  }
})
  .then(res => {
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return res.json();
  })
  .then(messages => {
    console.log('Loaded messages:', messages);
    this.displayChatHistory(messages);
  })
  .catch(err => {
    console.error('Error loading chat history:', err);
    this.chatMessages.innerHTML = '<div class="empty-state">Could not load chat history</div>';
  });

      }

      displayChatHistory(messages) {
        this.chatMessages.innerHTML = '';
        
        if (messages.length === 0) {
          this.chatMessages.innerHTML = '<div class="empty-state">No messages yet. Start the conversation!</div>';
          return;
        }

        messages.forEach(msg => {
          const isSent = msg.senderId === this.currentUser._id;
          this.addMessage(msg, isSent);
        });
      }

      addMessage(msg, isSent) {
        // Clear empty state
        const emptyState = this.chatMessages.querySelector('.empty-state');
        if (emptyState) emptyState.remove();

        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
        
        const time = new Date(msg.createdAt || Date.now()).toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit'
        });

        messageDiv.innerHTML = `
          <div class="message-bubble">
            ${msg.message}
          </div>
          <div class="message-info">
            ${isSent ? 'You' : msg.senderRole} â€¢ ${time}
          </div>
        `;

        this.chatMessages.appendChild(messageDiv);
        this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
      }fetch

      sendMessage() {
        if (!this.isConnected || !this.socket || !this.currentRecipient) return;

        const message = this.messageInput.value.trim();
        if (!message) return;

        const msgData = {
          senderId: this.currentUser._id,
          recipientId: this.currentRecipient,
          senderRole: this.currentUser.role,
          message: message
        };

        console.log('Sending message:', msgData);
        
        this.socket.emit('chat message', msgData);
        this.addMessage(msgData, true);
        this.messageInput.value = '';
      }

      updateConnectionStatus(status, message) {
        this.connectionStatus.className = `connection-status ${status}`;
        this.connectionStatus.textContent = message;
      }

      updateUnreadCount(increment) {
        this.unreadCount += increment;
        
        if (this.unreadCount > 0) {
          this.chatNotification.textContent = this.unreadCount;
          this.chatNotification.style.display = 'flex';
        } else {
          this.chatNotification.style.display = 'none';
        }
      }

      resetUnreadCount() {
        this.unreadCount = 0;
        this.chatNotification.style.display = 'none';
      }

      async populateRecipientDropdown() {
  const select = this.recipientSelect;
  select.innerHTML = `<option value="">-- Select a recipient --</option>`;

  try {
    const res = await fetch('/api/users'); // your API to get user list
    const users = await res.json();
    console.log(users);

    if (this.currentUser.role === 'admin') {
      users.forEach(user => {
        if (user._id !== this.currentUser._id) {
          const option = document.createElement('option');
          option.value = user._id;
          option.textContent = user.name;
          select.appendChild(option);
        }
      });
    } else {
      const admins = users.filter(u => u.role === 'admin' && u._id !== this.currentUser._id);
admins.forEach(admin => {
  const option = document.createElement('option');
  option.value = admin._id;
  option.textContent = admin.name || 'Admin';
  select.appendChild(option);
});

    }

  } catch (err) {
    console.error('Failed to load users:', err);
    const option = document.createElement('option');
    option.textContent = 'Error loading users';
    option.disabled = true;
    select.appendChild(option);
  }
}

    }

    // Initialize chat system when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize your existing home.js functionality
      if (typeof window.initializeHome === 'function') {
        window.initializeHome();
      }

      // Initialize chat system
      window.chatSystem = new ChatSystem();
      console.log('Chat system initialized');
    });

    // Make chat system globally available
    window.ChatSystem = ChatSystem;
  </script>

    import './js/home.js';
  </script>
