
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Pet App</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1a1a1a;
    /* background: linear-gradient(40deg, #1a1a1a, #93cff1, #fcfcfd);
    transition: background-position 0.5s ease-in-out; */
}

/* 3. Centered Form Container (Matches Login Card Style) */
.form-container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    background: transparent !important; /* REMOVED WHITE BACKGROUND */
}

#addPetForm {
   background: #fff !important; /* REMOVED WHITE BACKGROUND */
    padding: 40px;
    border-radius: 12px;
   
    width: 100%;
    max-width: 450px; /* Slightly wider for multi-input forms */
}

.form-container h2 {
    color: #6ba5c0; /* Blue heading to match Login page */
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8rem;
}

/* 4. Input Field Styling */
#addPetForm input, 
#addPetForm select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box; /* Prevents input overflow */
}

/* 5. Blue Action Button */
#addPetForm button[type="submit"] {
    background-color: #6ba5c0 !important; /* Signature blue button */
    color: white !important;
    padding: 14px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    margin-top: 15px;
    transition: background 0.3s ease;
}

#addPetForm button[type="submit"]:hover {
    background-color: #5794af !important; /* Darker blue on hover */
}


/* ... Keep your existing Global Page Background and Body styles ... */

.navbar {
    width: 100%;
    background-color: #1a1a1a !important; 
    padding: 0 5%;
    display: flex;
    justify-content: space-between;
    align-items: center; /* Aligns Logo and Hamburger horizontally */
    height: 70px;
    position: relative;
    box-sizing: border-box;
}

.navbar .logo {
    color: #6ba5c0 !important; 
    font-size: 1.8rem;
    font-weight: bold;
}

.hamburger {
    font-size: 28px;
    color: white;
    cursor: pointer;
    display: none; /* Hidden on desktop */
}

#nav-toggle {
    display: none;
}

/* Desktop Navigation */
.nav-links {
    display: flex;
    align-items: center;
    gap: 1.5rem;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 500;
}

#logoutBtn {
    background-color: white;
    color: #6ba5c0;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

#editBtn, #deleteBtn {
    background-color: #6ba5c0 !important; /* Your signature blue */
    color: white !important;             /* White text */
    border: none;
    padding: 10px 20px;
    border-radius: 6px;                  /* Matches your form's rounded corners */
    cursor: pointer;
    font-weight: bold;
    margin-right: 10px;                  /* Adds space between the buttons */
    transition: background-color 0.3s ease;
}

#editBtn:hover, #deleteBtn:hover {
    background-color: #5794af !important; /* A slightly darker blue for the hover effect */
}



@media (max-width: 768px) {
  .navbar {
    display: flex !important;
    flex-direction: row !important;
    justify-content: space-between !important;
    align-items: center !important;
    height: 70px !important;
    padding: 0 20px !important;
    background-color: #1a1a1a !important; /* Dark top bar */
  }

  .hamburger {
    display: block !important;
    order: 1 !important; /* Hamburger on far left */
  }

  .logo {
    order: 2 !important; /* Logo on far right */
  }

  /* Vertical Dropdown Styles */
  .nav-links {
    display: none; 
    flex-direction: column !important;
    position: absolute !important;
    top: 70px !important;
    left: 0 !important;
    width: 100% !important;
      color: #6ba5c0;

    
    /* CHANGE 1: Background now Black instead of Blue */
    background-color: #0b0b0b !important; 
    
    padding: 2rem 0 !important;
    z-index: 1000 !important;
    gap: 0 !important;
  }

  #nav-toggle:checked ~ .nav-links {
    display: flex !important;
  }

  /* CHANGE 2: Align links to the LEFT */
  .nav-links a, 
  .nav-links #logoutBtn {
    width: 100% !important;
    padding: 15px 30px !important; /* Left padding for spacing */
    text-align: left !important;    /* Forces text to the left side */
    border-radius: 0 !important;
    margin: 0 !important;
  
  }

  /* Change hover to a darker shade or transparent */
.nav-links a:hover {
    text-decoration: none;     /* Change text to your theme blue */
}

  /* Logout button styling at bottom of dropdown */
  #logoutBtn {
    background-color: transparent !important;
    color: #fff !important; /* Theme blue text */
    margin-top: 20px !important;
  }

  .nav-links a:hover {
    background-color: none !important; /* Dark grey instead of white */
}

.pet-grid {
    grid-template-columns: 1fr !important; /* force ONE card per row */
  }
}
  </style>
  
</head>
<body>


  <nav class="navbar">
      <div class="logo">PetAdopt</div>
    
    <input type="checkbox" id="nav-toggle" />
  <label for="nav-toggle" class="hamburger">&#9776;</label>
    <div class="nav-links" id="navLinks">
    <button id="logoutBtn">Logout</button>
    </div>
    

  </nav>

  <div class="container">
    <h2>Available Pets for Adoption</h2>
    <div id="petGrid" class="pet-grid">
      <!-- Pet cards will be loaded here -->
    </div>
  </div>


 <!-- Adoption Request Modal -->
<div id="adoptionModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h3>Adopt <span id="adoptionPetName"></span></h3>

    <input type="text" id="userName" placeholder="Your Name" required />

    <button id="submitAdoptionRequest">Submit Request</button>

</div>

  <!-- Chat Button -->
  <button id="chatButton" class="chat-button">
    ðŸ’¬ Live Chat
    <span id="chatNotification" class="chat-notification" style="display: none;">0</span>
  </button>

  <!-- Chat Modal -->
  <div id="chatModal" class="chat-modal">
    <div class="chat-container">
      <div class="chat-header">
        <h3>ðŸ’¬ Live Chat</h3>
        <button id="closeChatBtn" class="close-chat">Ã—</button>
      </div>

      <div id="connectionStatus" class="connection-status disconnected">
        Click to connect to chat
      </div>

      <div class="recipient-selector">
        <select id="recipientSelect">
    <option value="">-- Select a recipient --</option>
  </select>
      </div>

      <div id="chatMessages" class="chat-messages">
        <div class="empty-state">
          Select a recipient to start chatting
        </div>
      </div>

      <div class="chat-input">
        <input 
          id="messageInput" 
          type="text" 
          placeholder="Type your message..." 
          disabled
        />
        <button id="sendBtn" class="send-btn" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
      
    // Chat Integration Class
    class ChatSystem {
      constructor() {
        this.socket = null;
        this.currentUser = null;
        this.currentRecipient = null;
        this.isConnected = false;
        this.unreadCount = 0;
        
        this.initializeElements();
        this.loadUserData();
        this.setupEventListeners();
      }

      initializeElements() {
        this.chatButton = document.getElementById('chatButton');
        this.chatModal = document.getElementById('chatModal');
        this.closeChatBtn = document.getElementById('closeChatBtn');
        this.connectionStatus = document.getElementById('connectionStatus');
        this.recipientSelect = document.getElementById('recipientSelect');
        this.chatMessages = document.getElementById('chatMessages');
        this.messageInput = document.getElementById('messageInput');
        this.sendBtn = document.getElementById('sendBtn');
        this.chatNotification = document.getElementById('chatNotification');
      }

      loadUserData() {
        // Get user data from your existing authentication system
        // You can modify this to get data from wherever you store it
        this.currentUser = {
          _id: this.getUserId(),
          role: this.getUserRole(),
          name: this.getUserName()
        };

        console.log('Current user:', this.currentUser);
      }

      // These methods should be modified to work with your existing auth system
      getUserId() {
        // Replace with your actual method to get user ID
        // Example: return localStorage.getItem('userId') || sessionStorage.getItem('userId');
        return localStorage.getItem('userId') || `user_${Date.now()}`;
      }

      getUserRole() {
        // Replace with your actual method to get user role
        return localStorage.getItem('userRole') || 'user';
      }

      getUserName() {
        // Replace with your actual method to get user name
        return localStorage.getItem('userName') || 'User';
      }

      setupEventListeners() {
        this.chatButton.addEventListener('click', () => this.openChat());
        this.closeChatBtn.addEventListener('click', () => this.closeChat());
        
        this.chatModal.addEventListener('click', (e) => {
          if (e.target === this.chatModal) this.closeChat();
        });

        this.recipientSelect.addEventListener('change', () => this.selectRecipient());
        this.sendBtn.addEventListener('click', () => this.sendMessage());
        
        this.messageInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !this.sendBtn.disabled) {
            this.sendMessage();
          }
        });

        // Close chat with Escape key
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && this.chatModal.style.display === 'flex') {
            this.closeChat();
          }
        });
      }

      openChat() {
        this.chatModal.style.display = 'flex';
        this.connectToSocket();
        this.resetUnreadCount();
         this.populateRecipientDropdown(); 
      }

      closeChat() {
        this.chatModal.style.display = 'none';
        if (this.socket) {
          this.socket.disconnect();
          this.socket = null;
          this.isConnected = false;
        }
        this.updateConnectionStatus('disconnected', 'Disconnected');
      }

      connectToSocket() {
        if (this.isConnected) return;

        this.updateConnectionStatus('connecting', 'Connecting...');

        try {
          this.socket = io('https://pet-ylqw.onrender.com');

          this.socket.on('connect', () => {
            console.log('Socket connected:', this.socket.id);
            this.isConnected = true;
            this.updateConnectionStatus('connected', `Connected as ${this.currentUser.role}`);
            
            this.socket.emit('register', { userId: this.currentUser._id });
          });

          this.socket.on('disconnect', () => {
            console.log('Socket disconnected');
            this.isConnected = false;
            this.updateConnectionStatus('disconnected', 'Disconnected');
          });

          this.socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            this.updateConnectionStatus('disconnected', 'Connection failed');
          });

          this.socket.on('chat message', (msg) => {
             console.log('Received message:', msg); // Add this!
            console.log('Received message:', msg);
            
            if (msg.senderId !== this.currentUser._id) {
              this.addMessage(msg, false);
              
              // Update notification if chat is closed
              if (this.chatModal.style.display === 'none') {
                this.updateUnreadCount(1);
              }
            }
          });

        } catch (error) {
          console.error('Error connecting:', error);
          this.updateConnectionStatus('disconnected', 'Connection failed');
        }
      }

      selectRecipient() {
        const recipientId = this.recipientSelect.value;
        console.log('Selected recipient:', recipientId); // debug line
        if (!recipientId) {
          this.currentRecipient = null;
          this.messageInput.disabled = true;
          this.sendBtn.disabled = true;
          this.chatMessages.innerHTML = '<div class="empty-state">Select a recipient to start chatting</div>';
          return;
        }

        this.currentRecipient = recipientId;
        this.messageInput.disabled = false;
        this.sendBtn.disabled = false;
        this.messageInput.focus();
        
        this.loadChatHistory();
      }

      loadChatHistory() {
        if (!this.currentUser._id || !this.currentRecipient) return;

        console.log(`Loading chat history between ${this.currentUser._id} and ${this.currentRecipient}`);
        
      const token = localStorage.getItem('token'); // or wherever you're storing it

fetch(`https://pet-ylqw.onrender.com/api/chat/${this.currentUser._id}/${this.currentRecipient}`, {
  method: 'GET',
  headers: {
    'Authorization': `Bearer ${token}`,
    'Content-Type': 'application/json'
  }
})
  .then(res => {
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return res.json();
  })
  .then(messages => {
    console.log('Loaded messages:', messages);
    this.displayChatHistory(messages);
  })
  .catch(err => {
    console.error('Error loading chat history:', err);
    this.chatMessages.innerHTML = '<div class="empty-state">Could not load chat history</div>';
  });

      }

      displayChatHistory(messages) {
        this.chatMessages.innerHTML = '';
        
        if (messages.length === 0) {
          this.chatMessages.innerHTML = '<div class="empty-state">No messages yet. Start the conversation!</div>';
          return;
        }

        messages.forEach(msg => {
          const isSent = msg.senderId === this.currentUser._id;
          this.addMessage(msg, isSent);
        });
      }

      addMessage(msg, isSent) {
        // Clear empty state
        const emptyState = this.chatMessages.querySelector('.empty-state');
        if (emptyState) emptyState.remove();

        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
        
        const time = new Date(msg.createdAt || Date.now()).toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit'
        });

        messageDiv.innerHTML = `
          <div class="message-bubble">
            ${msg.message}
          </div>
          <div class="message-info">
            ${isSent ? 'You' : msg.senderRole} â€¢ ${time}
          </div>
        `;

        this.chatMessages.appendChild(messageDiv);
        this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
      }fetch

      sendMessage() {
        if (!this.isConnected || !this.socket || !this.currentRecipient) return;

        const message = this.messageInput.value.trim();
        if (!message) return;

        const msgData = {
          senderId: this.currentUser._id,
          recipientId: this.currentRecipient,
          senderRole: this.currentUser.role,
          message: message
        };

        console.log('Sending message:', msgData);
        
        this.socket.emit('chat message', msgData);
        this.addMessage(msgData, true);
        this.messageInput.value = '';
      }

      updateConnectionStatus(status, message) {
        this.connectionStatus.className = `connection-status ${status}`;
        this.connectionStatus.textContent = message;
      }

      updateUnreadCount(increment) {
        this.unreadCount += increment;
        
        if (this.unreadCount > 0) {
          this.chatNotification.textContent = this.unreadCount;
          this.chatNotification.style.display = 'flex';
        } else {
          this.chatNotification.style.display = 'none';
        }
      }

      resetUnreadCount() {
        this.unreadCount = 0;
        this.chatNotification.style.display = 'none';
      }

      async populateRecipientDropdown() {
  const select = this.recipientSelect;
  select.innerHTML = `<option value="">-- Select a recipient --</option>`;

  try {
   const res = await fetch('https://pet-ylqw.onrender.com/api/users');  // your API to get user list
    const users = await res.json();
    console.log(users);

    if (this.currentUser.role === 'admin') {
      users.forEach(user => {
        if (user._id !== this.currentUser._id) {
          const option = document.createElement('option');
          option.value = user._id;
          option.textContent = user.name;
          select.appendChild(option);
        }
      });
    } else {
      const admins = users.filter(u => u.role === 'admin' && u._id !== this.currentUser._id);
admins.forEach(admin => {
  const option = document.createElement('option');
  option.value = admin._id;
  option.textContent = admin.name || 'Admin';
  select.appendChild(option);
});

    }

  } catch (err) {
    console.error('Failed to load users:', err);
    const option = document.createElement('option');
    option.textContent = 'Error loading users';
    option.disabled = true;
    select.appendChild(option);
  }
}

    }

    // Initialize chat system when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {

      const user = JSON.parse(localStorage.getItem('user'));
  const navLinks = document.getElementById('navLinks');

  if (!navLinks || !user) return;

  const links = [
    { href: 'home.html', text: 'Home' },
    { href: 'quiz.html', text: 'Pet Compatibility Quiz' },
    { href: 'vet-services.html', text: 'Nearby Vet & Services' },
    { href: 'adoption-requests.html', text: 'Adoption Requests' }
  ];

  // Only admins can see Add Pet
  if (user.role === 'admin') {
    links.splice(1, 0, { href: 'add-pet.html', text: 'Add Pet' });
  }

  navLinks.innerHTML = links.map(link => `<a href="${link.href}">${link.text}</a>`).join('');
      // Initialize your existing home.js functionality
      if (typeof window.initializeHome === 'function') {
        window.initializeHome();
      }

      // Initialize chat system
      window.chatSystem = new ChatSystem();
      console.log('Chat system initialized');
    });

    // Make chat system globally available
    window.ChatSystem = ChatSystem;
  </script>

  <script type="module">
    import './js/home.js';
  </script>

</body>
