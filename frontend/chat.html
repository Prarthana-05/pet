</head>
<body>

  <nav class="navbar">
    
    <input type="checkbox" id="nav-toggle" />
  <label for="nav-toggle" class="hamburger">&#9776;</label>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="add-pet.html">Add Pet</a>
      <a href="quiz.html">Pet Compatibility Quiz</a>
      <a href="vet-services.html">Nearby Vet & Services</a>

    </div>
    <button id="logoutBtn">Logout</button>
  </nav>

  <h2>Available Pets</h2>
  <div id="petGrid" class="pet-grid">
    <!-- Pet cards will be loaded here -->
  </div>

  <!-- Chat Button -->
  <button id="chatButton" class="chat-button">
    ðŸ’¬ Live Chat
    <span id="chatNotification" class="chat-notification" style="display: none;">0</span>
  </button>

  <!-- Chat Modal -->
  <div id="chatModal" class="chat-modal">
    <div class="chat-container">
      <div class="chat-header">
        <h3>ðŸ’¬ Live Chat</h3>
        <button id="closeChatBtn" class="close-chat">Ã—</button>
      </div>

      <div id="connectionStatus" class="connection-status disconnected">
        Click to connect to chat
      </div>

      <div class="recipient-selector">
        <select id="recipientSelect">
    <option value="">-- Select a recipient --</option>
  </select>
      </div>

      <div id="chatMessages" class="chat-messages">
        <div class="empty-state">
          Select a recipient to start chatting
        </div>
      </div>

      <div class="chat-input">
        <input 
          id="messageInput" 
          type="text" 
          placeholder="Type your message..." 
          disabled
        />
        <button id="sendBtn" class="send-btn" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script type="module" src="js/chat.js"></script>

  <script type="module" src="js/home.js"></script>

</body>
