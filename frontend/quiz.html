<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Pet App</title>
  <link rel="stylesheet" href="css/styles.css">
   <style>
  /* --- Desktop Styles --- */
body {
  margin: 0;
  background-color: #0b0b0b;
  color: white;
  font-family: sans-serif;
}

.navbar {
 background-color: #1a1a1a;
 color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.navbar .logo {
    color: #6ba5c0 !important; 
    font-size: 1.8rem;
    font-weight: bold;
}

.nav-links {
  display: flex ;
  gap: 1.5rem;
  align-items: center; /* THIS LINE FIXES THE ALIGNMENT */
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.hamburger {
  display: none;
  font-size: 28px;
  color: white;
  cursor: pointer;
}

#nav-toggle {
  display: none;
}

#logoutBtn {
  background-color: white;
  color: #6ba5c0;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
}

#quizForm label {
  color:#1a1a1a!important;
  font-size: 0.85rem;
  font-weight: 500;
}

.form-container h2,
.form-container h3 {
  color: #0b0b0b;      /* makes heading visible */
  margin-bottom: 15px;
}
/* Mobile */
@media (max-width: 768px) {
  .navbar {
    background-color: #1a1a1a !important;
    display: flex !important;
    flex-direction: row !important; /* Keep items in one line */
    justify-content: space-between !important; /* Hamburger left, Logo right */
    align-items: center !important;
    height: 70px !important;
    padding: 0 20px !important;
  }

  .hamburger {
    display: block !important;
    order: 1 !important; /* Forces to the left */
  }

  .logo {
    order: 2 !important; /* Forces to the right */
    margin: 0 !important;
  }

  /* Vertical Dropdown Styles */
  .nav-links {
    display: none; /* Hidden by default */
    flex-direction: column !important;
    position: absolute !important;
    top: 70px !important; /* Directly below the navbar */
    left: 0 !important;
    width: 100% !important;
    background-color: #1a1a1a !important;
    padding: 1rem 0 !important;
    z-index: 1000 !important;
    gap: 0 !important; /* Stack items tightly */
  }

  /* Show the dropdown when hamburger is clicked */
  #nav-toggle:checked ~ .nav-links {
    display: flex !important;
  }

  /* Style items inside the dropdown */
  .nav-links a, 
  .nav-links #logoutBtn {
    background-color: #1a1a1a !important; /* Match mobile menu background */
    color: white !important;               /* White text for dark menu */
    width: 100% !important;
    padding: 15px 25px !important;
    text-align: left !important;
    border-radius: 0 !important; /* Full width look */
    margin: 0 !important;
  }

  .nav-links #logoutBtn {
     background-color: #1a1a1a !important;
    color: white !important;
   height: 70px !important;
  }

  .nav-links a:hover {
    text-decoration: none;     /* Change text to your theme blue */
}
.form-container {
    margin: 40px 20px !important;  /* creates black space around box */
  }

  #quizForm {
    max-width: 400px;              /* keeps box small */
    margin: 0 auto;                /* centers it */
    padding: 14px !important;
  }


}

</style>
</head>
<body>


<nav class="navbar">
  <div class="logo">PetAdopt</div>

   <input type="checkbox" id="nav-toggle" />
  <label for="nav-toggle" class="hamburger">&#9776;</label>

  
    <div class="nav-links">
    <a href="home.html">Home</a>
    <a href="add-pet.html">Add Pet</a>
    <a href="quiz.html">Pet Compatibility Quiz</a>
    <a href="vet-services.html">Nearby Vet & Services</a>
    <a href="adoption-requests.html">Adoption Requests</a>
     <button id="logoutBtn">Logout</button>
    </div>
   

  </nav>

<div class="form-container">
  <h2>Pet Compatibility Quiz</h2>
  <form id="quizForm">

    <label>1️⃣ Your Living Space:</label><br>
    <select name="space" required>
      <option value="Small">Small Apartment</option>
      <option value="Medium">Medium House</option>
      <option value="Large">Large House with Yard</option>
    </select><br><br>

    <label>2️⃣ Your Daily Activity Level:</label><br>
    <select name="activity" required>
      <option value="Low">Low</option>
      <option value="Moderate">Moderate</option>
      <option value="High">High</option>
    </select><br><br>

    <label>3️⃣ Time You Can Spend with Pet Daily:</label><br>
    <select name="time" required>
      <option value="Less than 1 hour">Less than 1 hour</option>
      <option value="1-3 hours">1-3 hours</option>
      <option value="More than 3 hours">More than 3 hours</option>
    </select><br><br>

    <label>4️⃣ Are you looking for a:</label><br>
    <select name="petType" required>
      <option value="Companion">Companion</option>
      <option value="Guard">Guard</option>
      <option value="Low Maintenance">Low Maintenance</option>
    </select><br><br>

    <label>5️⃣ Your Budget for Pet Care (Monthly):</label><br>
    <select name="budget" required>
      <option value="Low">Low (Below $50)</option>
      <option value="Medium">$50 - $150</option>
      <option value="High">Above $150</option>
    </select><br><br>

    <button type="submit">Get My Perfect Pet!</button>

  </form>

   
</div>
<div id="quizResultsContainer" class="pet-grid"></div>
<script type="module" src="js/quiz.js"></script>

</body>
</html>
