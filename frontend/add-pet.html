<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Pet | Pet App</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
/* Add Pet Page */
body {
  margin: 0;
  background-color: #f4f7f6;
}

.navbar {
  background-color: #6ba5c0;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.navbar .logo {
  color: white;
  font-size: 1.5rem;
  font-weight: bold;
}

.nav-links {
  display: flex;
  gap: 1.5rem;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.hamburger {
  display: none;
  font-size: 28px;
  color: white;
  cursor: pointer;
}

#nav-toggle {
  display: none;
}

#logoutBtn {
  background-color: white;
  color: #4CAF50;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
}

/* Mobile */
@media (max-width: 768px) {
  .navbar {
    flex-wrap: wrap;
    justify-content: flex-start;
  }
  
  .hamburger {
    display: block;
    order: 0;
  }
  
  .logo {
    order: 1;
    margin-left: 10px;
  }
  
  #logoutBtn {
    display: none;
  }
  
  .nav-links {
    display: none;
    order: 3;
    width: 100%;
    flex-direction: column;
    background-color: #6ba5c0;
    position: absolute;
    top: 60px;
    left: 0;
    padding: 0;
    z-index: 999;
    transform: none;
  }
  
  #nav-toggle:checked + .hamburger + .nav-links {
    display: flex;
  }
  
  .nav-links a {
    padding: 15px 20px;
  }
  
  /* Logout in dropdown */
  #nav-toggle:checked ~ #logoutBtn {
    display: block;
    width: calc(100% - 40px);
    margin: 10px 20px;
    order: 4;
    position: absolute;
    top: calc(60px + 250px);
    left: 0;
    background-color: rgba(255,255,255,0.2);
    color: white;
  }
}
</style>

</head>
<body>

  <nav class="navbar">
     <div class="logo">PetAdopt</div>
    
    <input type="checkbox" id="nav-toggle" />
  <label for="nav-toggle" class="hamburger">&#9776;</label>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="add-pet.html">Add Pet</a>
      <a href="quiz.html">Pet Compatibility Quiz</a>
      <a href="vet-services.html">Nearby Vet & Services</a>
      <a href="adoption-requests.html">Adoption Requests</a>
      <button id="logoutBtn">Logout</button>
    </div>
    
  </nav>

  <div class="form-container">
    <h2>Add New Pet</h2>
    <form id="addPetForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Pet Name" required /><br />
      <input type="text" name="breed" placeholder="Breed" required /><br />
      <input type="number" name="age" placeholder="Age" required /><br />
      <input type="text" name="ownerName" placeholder="Owner Name" required /><br />
      <input type="text" name="contact" placeholder="Contact" required /><br />
      <select name="status" required>
        <option value="Available">Available</option>
        <option value="Pending">Pending</option>
        <option value="Adopted">Adopted</option>
      </select><br />
      <input type="file" name="image" accept="image/*" required /><br />
      <button type="submit">Add Pet</button>
    </form>
  </div>

  <script type="module" src="js/add-pet.js"></script>
</body>
</html>
