<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adoption Requests</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
/* Adoption Requests Page */
body {
  margin: 0;
  background-color: #f4f7f6;
}

.navbar {
  background-color: #6ba5c0;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.navbar .logo {
  color: white;
  font-size: 1.5rem;
  font-weight: bold;
}

.nav-links {
  display: flex;
  gap: 1.5rem;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.hamburger {
  display: none;
  font-size: 28px;
  color: white;
  cursor: pointer;
}

#nav-toggle {
  display: none;
}

#logoutBtn {
  background-color: white;
  color: #4CAF50;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
}

/* Mobile */
@media (max-width: 768px) {
  .navbar {
    display: flex !important;
    flex-direction: row !important; /* Keep items in one line */
    justify-content: space-between !important; /* Hamburger left, Logo right */
    align-items: center !important;
    height: 70px !important;
    padding: 0 20px !important;
  }

  .hamburger {
    display: block !important;
    order: 1 !important; /* Forces to the left */
  }

  .logo {
    order: 2 !important; /* Forces to the right */
    margin: 0 !important;
  }

  /* Vertical Dropdown Styles */
  .nav-links {
    display: none; /* Hidden by default */
    flex-direction: column !important;
    position: absolute !important;
    top: 70px !important; /* Directly below the navbar */
    left: 0 !important;
    width: 100% !important;
    background-color: #6ba5c0 !important;
    padding: 1rem 0 !important;
    z-index: 1000 !important;
    gap: 0 !important; /* Stack items tightly */
  }

  /* Show the dropdown when hamburger is clicked */
  #nav-toggle:checked ~ .nav-links {
    display: flex !important;
  }

  /* Style items inside the dropdown */
  .nav-links a, 
  .nav-links #logoutBtn {
    width: 100% !important;
    padding: 15px 25px !important;
    text-align: left !important;
    border-radius: 0 !important; /* Full width look */
    margin: 0 !important;
  }

  .nav-links #logoutBtn {
    background-color: rgba(255, 255, 255, 0.2) !important;
    color: white !important;
    border-top: 1px solid rgba(255, 255, 255, 0.1) !important;
  }
}
</style>

  
</head>
<body>

    <nav class="navbar">
      <div class="logo">PetAdopt</div>
      
    <input type="checkbox" id="nav-toggle" />
  <label for="nav-toggle" class="hamburger">&#9776;</label>
    <div class="nav-links">
    <a href="home.html">Home</a>
    <a href="add-pet.html">Add Pet</a>
    <a href="quiz.html">Pet Compatibility Quiz</a>
    <a href="vet-services.html">Nearby Vet & Services</a>
    <a href="adoption-requests.html">Adoption Requests</a>
    <button id="logoutBtn">Logout</button>
    
    </div>
    

  </nav>
  <h2>All Adoption Requests</h2>
  <div id="requestsContainer"></div>

  <!-- Import your JavaScript -->
  <script type="module" src="./js/adoption-requests.js"></script>
</body>
</html>
