<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adoption Requests</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
/* Adoption Requests Page */
body {
  margin: 0;
  background-color: #f4f7f6;
}

.navbar {
  background-color: #6ba5c0;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.navbar .logo {
  color: white;
  font-size: 1.5rem;
  font-weight: bold;
}

.nav-links {
  display: flex;
  gap: 1.5rem;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.hamburger {
  display: none;
  font-size: 28px;
  color: white;
  cursor: pointer;
}

#nav-toggle {
  display: none;
}

#logoutBtn {
  background-color: white;
  color: #4CAF50;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
}

/* Mobile */
@media (max-width: 768px) {
  .navbar {
    display: flex;
    /* Pushes hamburger to far left and logo/button to the right */
    justify-content: space-between; 
    align-items: center;
    padding: 1rem;
  }
  
  .hamburger {
    display: block;
    order: 1; /* First on the left */
  }

  .logo {
    order: 2; /* Moves to the middle/right */
    margin: 0 auto 0 15px; /* Adds space after hamburger */
  }

  /* Moves logout button to the far right */
  #logoutBtn {
    order: 3;
    margin-left: auto; 
  }

  .nav-links {
    display: none;
    order: 4; /* Appears below the bar when toggled */
    width: 100%;
    background-color: #6ba5c0;
    position: absolute;
    top: 100%; /* Ensures it starts exactly at the bottom of the nav */
    left: 0;
    padding: 1rem 0;
    z-index: 999;
    flex-direction: column;
  }

  /* Logic to show the menu */
  #nav-toggle:checked ~ .nav-links {
    display: flex;
  }
}
</style>

  
</head>
<body>

    <nav class="navbar">
      <div class="logo">PetAdopt</div>
      
    <input type="checkbox" id="nav-toggle" />
  <label for="nav-toggle" class="hamburger">&#9776;</label>
    <div class="nav-links">
    <a href="home.html">Home</a>
    <a href="add-pet.html">Add Pet</a>
    <a href="quiz.html">Pet Compatibility Quiz</a>
    <a href="vet-services.html">Nearby Vet & Services</a>
    <a href="adoption-requests.html">Adoption Requests</a>
    <button id="logoutBtn">Logout</button>
    
    </div>
    

  </nav>
  <h2>All Adoption Requests</h2>
  <div id="requestsContainer"></div>

  <!-- Import your JavaScript -->
  <script type="module" src="./js/adoption-requests.js"></script>
</body>
</html>
