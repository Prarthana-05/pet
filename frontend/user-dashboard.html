<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Pet App</title>
  <link rel="stylesheet" href="css/styles.css">

   <style>

  /* --- Desktop Styles --- */
body {
  margin: 0;
  background-color: #0b0b0b;
  color: white;
  font-family: sans-serif;
}

.navbar {
 background-color: #1a1a1a;
 color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.navbar .logo {
    color: #6ba5c0 !important; 
    font-size: 1.8rem;
    font-weight: bold;
}

.nav-links {
  display: flex;
  gap: 1.5rem;
  align-items: center; /* THIS LINE FIXES THE ALIGNMENT */
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.hamburger {
  display: none;
  font-size: 28px;
  color: white;
  cursor: pointer;
}

#nav-toggle {
  display: none;
}

#logoutBtn {
  background-color: white;
    color: #6ba5c0;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
}

/* Mobile */
@media (max-width: 768px) {
  .navbar {
    background-color: #1a1a1a !important;
    display: flex !important;
    flex-direction: row !important; /* Keep items in one line */
    justify-content: space-between !important; /* Hamburger left, Logo right */
    align-items: center !important;
    height: 70px !important;
    padding: 0 20px !important;
  }

  .hamburger {
    display: block !important;
    order: 1 !important; /* Forces to the left */
  }

  .logo {
    order: 2 !important; /* Forces to the right */
    margin: 0 !important;
  }

  /* Vertical Dropdown Styles */
  .nav-links {
    display: none; /* Hidden by default */
    flex-direction: column !important;
    position: absolute !important;
    top: 70px !important; /* Directly below the navbar */
    left: 0 !important;
    width: 100% !important;
    background-color: #1a1a1a !important;
    padding: 1rem 0 !important;
    z-index: 1000 !important;
    gap: 0 !important; /* Stack items tightly */
  }

  /* Show the dropdown when hamburger is clicked */
  #nav-toggle:checked ~ .nav-links {
    display: flex !important;
  }

  /* Style items inside the dropdown */
  .nav-links a, 
  .nav-links #logoutBtn {
    width: 100% !important;
    padding: 15px 25px !important;
    text-align: left !important;
    border-radius: 0 !important; /* Full width look */
    margin: 0 !important;
  }

  .nav-links #logoutBtn {
     background-color: #1a1a1a !important;
    color: white !important;
   height: 70px !important;
  }

  .nav-links a:hover {
    text-decoration: none;     /* Change text to your theme blue */
}
}

/* --- Pet Card Styling --- */

.pet-card {
    background: white !important; /* */
    color: #1a1a1a !important;   /* */
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    
    /* Forces same size for all boxes */
    width: 300px;                /* Sets a consistent width */
    min-height: 400px;           /* Ensures a consistent height */
    display: flex;               /* Makes the card a flex container */
    flex-direction: column;      /* Stacks content vertically */
    justify-content: space-between; /* Pushes the button to the bottom */
}

/* Style for the adoption request button inside the cards */
.pet-card button, 
#submitAdoptionRequest {
    background-color: #6ba5c0 !important; /* Signature blue */
    color: white !important;             /* White text */
    border: none;
    padding: 12px 20px;
    border-radius: 6px;                  /* Rounded corners */
    font-weight: bold;
    cursor: pointer;
    width: 100%;                         /* Makes it full width inside the card */
    transition: background-color 0.3s ease;
}

/* Hover effect for better user experience */
.pet-card button:hover, 
#submitAdoptionRequest:hover {
    background-color: #5794af !important; /* Slightly darker blue on hover */
}


/* Ensures images inside the cards also match */
.pet-card img {
    width: 100%;
    height: 200px;           /* Fixed height */
    object-fit: cover;       /* Already there âœ“ */
    object-position: center; /* ADD THIS - centers the image */
    border-radius: 8px;
}
/* Centering for Large Screens */
@media (min-width: 769px) {
  h2 {
     text-align: center;       /* Centers the "All Adoption Requests" title */
    margin: 2rem 0;             /* Adds spacing above and below the title */
  }

  #requestsContainer {
    display: flex !important;
    justify-content: center;    /* Centers the cards horizontally */
    flex-wrap: wrap;            /* Allows cards to wrap to the next line */
    gap: 2rem;                  /* Sets even spacing between cards */
    max-width: 1200px;          /* Optional: Prevents cards from spreading too wide on massive monitors */
    margin: 0 auto;             /* Centers the entire container on the page */
    padding: 0 20px 40px;       /* Adds side and bottom padding for breathing room */
  }
}
</style>
  
</head>
<body>


  <nav class="navbar">
<div class="logo">PetAdopt</div>
    <input type="checkbox" id="nav-toggle" />
  <label for="nav-toggle" class="hamburger">&#9776;</label>
    <div class="nav-links">
    <a href="home.html">Home</a>
    
    <a href="quiz.html">Pet Compatibility Quiz</a>
    <a href="vet-services.html">Nearby Vet & Services</a>
    <a href="adoption-history.html">Adoption History</a>
     <button id="logoutBtn">Logout</button>

    </div>
   
  </nav>

  <div class="container">
    <h2>Available Pets for Adoption</h2>
    <div id="petGrid" class="pet-grid">
      <!-- Pet cards will be loaded here -->
    </div>
  </div>


 <!-- Adoption Request Modal -->
<div id="adoptionModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h3>Adopt <span id="adoptionPetName"></span></h3>

    <input type="text" id="userName" placeholder="Your Name" required />
    <input type="tel" id="userPhone" placeholder="Phone Number" required />
    <textarea id="userAddress" placeholder="Your Address" rows="2" required></textarea>
    <textarea id="userMessage" placeholder="Why do you want to adopt this pet?" rows="3" required></textarea>

    <button id="submitAdoptionRequest">Submit Request</button>
  </div>
</div>

  <!-- Chat Button -->
  <button id="chatButton" class="chat-button">
    ðŸ’¬ Live Chat
    <span id="chatNotification" class="chat-notification" style="display: none;">0</span>
  </button>

  <!-- Chat Modal -->
  <div id="chatModal" class="chat-modal">
    <div class="chat-container">
      <div class="chat-header">
        <h3>ðŸ’¬ Live Chat</h3>
        <button id="closeChatBtn" class="close-chat">Ã—</button>
      </div>

      <div id="connectionStatus" class="connection-status disconnected">
        Click to connect to chat
      </div>

      <div class="recipient-selector">
        <select id="recipientSelect">
    <option value="">-- Select a recipient --</option>
  </select>
      </div>

      <div id="chatMessages" class="chat-messages">
        <div class="empty-state">
          Select a recipient to start chatting
        </div>
      </div>

      <div class="chat-input">
        <input 
          id="messageInput" 
          type="text" 
          placeholder="Type your message..." 
          disabled
        />
        <button id="sendBtn" class="send-btn" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script type="module" src="js/user.js">
  </script>

  <script type="module">
    import './js/home.js';
  </script>

<script type="module">
    import './js/user-dashboard.js';
  </script>
</body>
</html>
