<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth | Pet App</title>
  

  <style>
/* Auth Page Only */
body.auth-page {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background-color: #f4f7f6;
}

.auth-page .navbar {
  width: 100%;
  background-color: #6ba5c0;
  padding: 1rem 5%;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.auth-page .navbar .logo {
  color: white;
  font-size: 1.5rem;
  font-weight: bold;
}

.auth-page .nav-links {
  display: flex;
  list-style: none;
  gap: 1.5rem;
}

.auth-page .nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.auth-page .hamburger {
  display: none;
}

.auth-page .auth-container {
  flex-grow: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
}

#loginFormSection, #registerFormSection {
  background: white;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
}

/* Mobile */
@media (max-width: 768px) {
  .auth-page .navbar {
    height: 80px;
    position: relative;
  }
  
  .auth-page .hamburger {
    display: flex;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
  }
  
  .auth-page .hamburger span {
    width: 30px;
    height: 4px;
    background-color: white;
    border-radius: 2px;
  }
  
  .auth-page .nav-links {
    display: none;
    position: absolute;
    top: 80px;
    left: 0;
    width: 100%;
    background-color: #6ba5c0;
    flex-direction: column;
    padding: 1rem 0;
    z-index: 1000;
  }
  
  .auth-page .nav-links.active {
    display: flex;
  }
  
  .auth-page .nav-links a {
    padding: 12px 20px;
    display: block;
  }
  
  .auth-page .logo {
    font-size: 1.8rem;
  }
}
</style>


</head>
<body class="auth-page">
  
  <nav class="navbar">
  <div class="logo">PetAdopt</div>

  <!-- Hamburger -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Nav Links -->
  <ul class="nav-links" id="navLinks">
    <a href="home.html">Home</a>
    <a href="add-pet.html">Add Pet</a>
    <a href="quiz.html">Pet Compatibility Quiz</a>
    <a href="vet-services.html">Nearby Vet & Services</a>
    <a href="adoption-requests.html">Adoption Requests</a>
    
  </ul>
</nav>

  <div class="auth-container">

    <div id="loginFormSection">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="logName" placeholder="Name" required><br>
        <input type="password" id="logPassword" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
      <p><a href="#" id="showRegisterLink">Don't have an account? Register</a></p>
    </div>

    <div id="registerFormSection" style="display: none;">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="email" id="regEmail" placeholder="Email" required><br>
        <input type="text" id="regName" placeholder="Name" required><br>
        <input type="password" id="regPassword" placeholder="Password" required><br>
        <button type="submit">Register</button>
      </form>
      <p><a href="#" id="showLoginLink">Already have an account? Login</a></p>
    </div>

  </div>

  <script type="module" src="js/auth.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginSection = document.getElementById('loginFormSection');
      const registerSection = document.getElementById('registerFormSection');

       const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
        // This toggles the 'active' class defined in the CSS above
        navLinks.classList.toggle('active');
        
        // Optional: Animate hamburger into an 'X'
        hamburger.classList.toggle('toggle-icon');
    });

      document.getElementById('showRegisterLink').addEventListener('click', (e) => {
        e.preventDefault();
        loginSection.style.display = 'none';
        registerSection.style.display = 'block';
      });

      document.getElementById('showLoginLink').addEventListener('click', (e) => {
        e.preventDefault();
        loginSection.style.display = 'block';
        registerSection.style.display = 'none';
      });
    });
  </script>

</body>
</html>
