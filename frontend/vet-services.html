<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nearby Vet & Services | Pet App</title>
  <link rel="stylesheet" href="css/styles.css">

   <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
  /* --- Desktop Styles --- */
body {
  margin: 0;
  background-color: #0b0b0b;
  color: white;
  font-family: sans-serif;
}

.navbar {
    width: 100%;
    background-color: #1a1a1a !important; 
    padding: 0 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 70px;
    position: relative;
    box-sizing: border-box;
}

.navbar .logo {
    color: #6ba5c0 !important; 
    font-size: 1.8rem;
    font-weight: bold;
}

.hamburger {
    font-size: 28px;
    color: white;
    cursor: pointer;
    display: none;
}

#nav-toggle {
    display: none;
}

.nav-links {
    display: flex !important;
    align-items: center;
    gap: 1.5rem;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 500;
}

#logoutBtn {
    background-color: #6ba5c0 !important;
    color: white !important;
    border: none !important;
    padding: 0.5rem 1rem !important;
    border-radius: 5px !important;
    cursor: pointer !important;
    font-weight: bold !important;
    display: inline-block !important;
}

#vetResults {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    color:#0b0b0b !important;
}

@media (max-width: 768px) {
  .navbar {
    display: flex !important;
    flex-direction: row !important;
    justify-content: space-between !important;
    align-items: center !important;
    height: 70px !important;
    padding: 0 20px !important;
    background-color: #1a1a1a !important;
  }

  .hamburger {
    display: block !important;
    order: 1 !important;
  }

  .logo {
    order: 2 !important;
  }

  .nav-links {
    display: none !important;
    flex-direction: column !important;
    position: absolute !important;
    top: 70px !important;
    left: 0 !important;
    width: 100% !important;
    background-color: #0b0b0b !important; 
    padding: 2rem 0 !important;
    z-index: 1000 !important;
    gap: 0 !important;
  }

  #nav-toggle:checked ~ .nav-links {
    display: flex !important;
  }

  .nav-links a, 
  .nav-links #logoutBtn {
    width: 100% !important;
    padding: 15px 30px !important;
    text-align: left !important;
    border-radius: 0 !important;
    margin: 0 !important;
  }

  #logoutBtn {
    background-color: transparent !important;
    color: #6ba5c0 !important;
    margin-top: 20px !important;
    display: block !important;
    width: 100% !important;
    text-align: left !important;
  }
}

.container { padding: 20px; text-align: center; }
#locationInput { padding: 10px; width: 60%; border-radius: 5px; border: none; }
#findVetBtn { padding: 10px 20px; background: #6ba5c0; border: none; color: white; border-radius: 5px; cursor: pointer; }
#map { margin: 20px; border-radius: 10px; }
</style>
</head>
<body>

  <nav class="navbar">
   <div class="logo">PetAdopt</div>
    <input type="checkbox" id="nav-toggle" />
  <label for="nav-toggle" class="hamburger">&#9776;</label>
 
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="add-pet.html">Add Pet</a>
      <a href="quiz.html">Pet Compatibility Quiz</a>
      <a href="vet-services.html">Nearby Vet & Services</a>
      <a href="adoption-requests.html">Adoption Requests</a>
      <button id="logoutBtn">Logout</button>
    </div>
    
  </nav>

  <div class="container">
    <h2>Find Nearby Vet Clinics & Pet Shops</h2>

    <div class="form-container">
      <input type="text" id="locationInput" placeholder="Enter your area">
      <button id="findVetBtn">Find Vet Services</button>
    </div>

    <div id="vetResults" class="pet-grid">
      <!-- Results will appear here -->
    </div>
  </div>


   <div id="map" style="height: 400px;"></div>

  <script src="js/services.js"></script>

</body>
</html>
